<mat-card>
  <mat-card-content>
    <div class="task-header">
      <h2>{{ task.title }}</h2>
      <span>{{ task.date }}</span>
    </div>
    <p>{{ task.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Done</button>
    <button mat-flat-button color="accent">Move to Daily Tasks</button>
    <button mat-flat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
