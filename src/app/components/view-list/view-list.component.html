<div class="header-row">
  <h2>{{ currentList()?.title }}</h2>
  <div class="header-actions">
    <button mat-flat-button (click)="editList()">Edit</button>
    <button mat-flat-button color="warn" appDeleteConfirmation (confirmed)="deleteList()">Delete</button>
  </div>
</div>
<mat-divider [style.margin-bottom]="'1rem'"/>
@if (currentList()?._id) {
  <app-task-list [listId]="currentList()?._id!" [tasks]="tasks"/>
  <app-add-task [listId]="currentList()?._id!"/>
}
