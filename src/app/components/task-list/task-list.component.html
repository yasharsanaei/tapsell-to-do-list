@if (tasks.isSuccess()) {
  @if (tasks.data()?.length) {
    @for (task of tasks.data();track task._id) {
      <app-task-card [task]="task"/>
    }
  } @else {
    <p>List is empty...</p>
  }
} @else if (tasks.isFetching()) {
  <app-loading/>
} @else if (tasks.isError()) {
  <p>Error occurred :(</p>
}
