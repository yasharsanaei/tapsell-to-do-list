<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-dialog-content>
    <h2>{{ list.data()._id ? 'Edit List' : 'Create New List' }}</h2>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button type="submit" color="primary" [disabled]="list.isFetching()">Save</button>
    <button mat-flat-button type="button" (click)="closeDialog()" [disabled]="list.isFetching()">Close</button>
  </mat-dialog-actions>
</form>
